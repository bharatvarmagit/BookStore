<div class="row">
  <div class="col-4 "></div>
  <div class="col-8">
<div class="container">
  <form action="" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="username"> Username </label>
          <input type="text"
          class="form-control text-center"
          ngModel
          name="username"
          required >
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 ">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
          class="form-control"
          ngModel
          name="password"
          required>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="!loginMode">
      <div class="col-md-6 ">
        <div class="form-group">
          <label for="password">Re-enter Password</label>
          <input type="password"
          class="form-control"
          ngModel
          name="rpassword"
          required>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="!loginMode">
      <div class="col-md-6 ">
        <div class="form-group">
          <label for="Address">Address</label>
          <input type="text"
          class="form-control"
          ngModel
          name="address"
          >
        </div>
      </div>
    </div>

    <div class="row text-center">
      <div class="col-md-6">
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">{{message}}</button>

    </div>
    </div>
    <div *ngIf="wrongCredentials" class="row text-center">
      <div class="col-md-6">
    <h5 class="alert alert-danger mt-3">Wrong Credentials</h5>

    </div>
    </div>
 </form>



</div>

</div>
</div>
