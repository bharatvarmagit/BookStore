<div *ngFor="let order of orders  ">
  <table class="table  table-hover text-center">
    <thead class="thead-dark ">
      <tr class="text-center">

        <th>Orderened</th>
        <th> Total Price </th>
        <th>Book Name &nbsp; ---- &nbsp; Qty</th>

      </tr>
    </thead>

  <tbody class="text-center align-middle">

    <td class="align-middle" [attr.rowspan]="getSpan(order.items)"><p>{{order.orderedOn | date:'short'}}</p></td>
    <td class="align-middle" [attr.rowspan]="getSpan(order.items)"><p>{{order.totalPrice}}</p></td>
    <span *ngFor="let item of order.items|keyvalue" class="d-flex justify-content-center align-items-center ">
      <td class="align-middle" >{{item.key}}</td>&nbsp; --- &nbsp;
      <td class="align-middle">{{item.value}}</td>
    </span>
  </tbody>

  </table>
  <hr>

</div>
