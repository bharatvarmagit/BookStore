<div class="col-md-12">
  <div class="row">
    <div class="md-10">
      <input type="text" #searchInput
      (keyup.enter)="searchbooks(searchInput.value)" class="form-control" placeholder="search for books" />
    </div>
    <div class="md-2">
      <button type="submit" (click)="searchbooks(searchInput.value)" class="btn btn-primary">Search</button>
    </div>
  </div>
</div>
